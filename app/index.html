<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet">
  <title>Car from USA website</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__nav">
        <a class="header__logo" href="#">
          <img class="header__logoImg" src="./images/icons/logo.svg" alt="logo">
        </a>
        <a class="header__phone" href="tel:+380505556677">+38 (050) 555 66 77</a>
      </div>
      <div class="header__main">
        <h2 class="header__heading">авто из сша “под ключ”</h2>
        <h4 class="header__subHeading">ЗАКАЖИ СЕБЕ АВТО ИЗ США С ВЫГОДОЙ ДО 40%</h4>
        <p class="header__description">
          Подбор, покупка, доставка, растаможка, ремонт, оформление по договору
        </p>
        <a class="header__btn" href="#">КОНСУЛЬТАЦИЯ ЭКСПЕРТА</a>
        <div class="header__social">
          <nav class="header__socialInner">
            <a class="socialLink" href="#">
              <img class="header__socialLogo" src="./images/icons/instagram-logo.svg" alt="logo">
            </a>
            <a class="socialLink" href="#">
              <img class="header__socialLogo" src="./images/icons/telegram-logo.svg" alt="logo">
            </a>
            <a class="socialLink" href="#">
              <img class="header__socialLogo" src="./images/icons/whatsapp-logo.svg" alt="logo">
            </a>
            <a class="socialLink" href="#">
              <img class="header__socialLogo" src="./images/icons/facebook-logo.svg" alt="logo">
            </a>
          </nav>
        </div>
        <img class="header__autoImg" src="./images/header-auto.png" alt="auto">
      </div>
    </div>
  </header>
  <div class="wrapper">
    <main class="main"></main>
    <footer class="footer"></footer>
  </div>



  <script src="js/main.min.js"></script>
</body>

</html>
